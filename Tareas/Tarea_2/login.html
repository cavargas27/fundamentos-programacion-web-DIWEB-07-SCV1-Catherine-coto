<html>
<head>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/header_footer.css">
    <script src="js/login.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <title>LOGIN-E-LEARSPACE</title>
</head>
<body>
    <header>
        <img src="imagenes/logo.png" class="positionLogo" />
        <nav>
            <ul>
                <li><a><i class="fa-solid fa-cart-shopping"></i></a></li>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="landing.html">Cursos</a></li>
                <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- AQUI INICIA EL CONTENIDO DE LA RESPECTIVA PAGINA QUE SE ESTE TRABAJANDO-->
        <div class="espacioLogIn">
            <h2>LOGIN</h2>
            <div class="divisionInputs">
                <h3>USUARIO</h3>
                <input
                    type="text"
                    id="in-txt-user"
                    class="cajasInput"
                    required
                    minlength="9"
                    maxlength="9"
                    placeholder=""
                />
                <h3>CONTRASEÑA</h3>
                <input type="password" id="in-txt-pass" class="cajasInput" />
                <i
                    class="far fa-eye"
                    id="ojito" 
                    style="margin-left: -30px; cursor: pointer"
                    onclick="togglePassword()"
                ></i>
                <br />
                <div class="forgotPass">
                    <div id="forgot-pass">
                        <label>
                            <a href="#">¿Olvidaste la contraseña?</a>
                        </label>
                    </div>
                </div>
                <input type="button" value="ENTRAR" class="button" id="btn-login"/><br />
            </div>
            <div class="col-md-6 col-lg-6">
                <div class="animacion2 pt-5 cursor"></div>
            </div>
        </div>
    </main>
    
    <!-- libreria SWEETALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

   

    <!-- libreria Lottie JS-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>

    <footer>
        <p>
          E-LearnSpace © 2024 <br />servicioalcliente@e-learnspace.com <br />
          Ponte en contacto con nosotros
        </p>
        <div class="social-icons">
          <a href="https://www.instagram.com/E-LearnSpace">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.facebook.com/E-LearnSpace">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://twitter.com/E-LearnSpace">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
      </footer>
</body>
</html>
