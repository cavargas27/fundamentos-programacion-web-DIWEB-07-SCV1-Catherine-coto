    <div class="container">
        <h1>Conversor de Colones a Dólares y de Dólares a Colones</h1>
        <div class="cajas">
            <label for="exchangeRate">Tipo de Cambio:</label>
            <input type="number" id="exchangeRate" placeholder="Ingrese el tipo de cambio">
        </div>
        <div class="cajas">
            <label for="dollars">Monto en Dólares $ (USD):</label>
            <input type="number" id="dollars" placeholder="Ingrese el monto en dólares">
        </div>
        <div class="cajas">
            <label for="colones">Monto en Colones ₡ (CRC):</label>
            <input type="number" id="colones" placeholder="Ingrese el monto en colones">
        </div>
        <div class="cajas">
            <button onclick="convertir()">Convertir</button>
            <button class="btn_limpiar" onclick="limpiar()">Limpiar</button>
        </div>
        <div class="cajas">
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" readonly>
        </div>
