    <div class="container">
        <h1>Registro de Notas</h1>
        <form id="studentForm">
            <label for="firstName">Nombre del estudiante:</label>
            <input type="text" id="firstName" required>
            
            <label for="lastName">Apellidos del estudiante:</label>
            <input type="text" id="lastName" required>
            
            <label for="grade1">Nota 1:</label>
            <input type="number" id="grade1" min="1" max="100" required>
            
            <label for="grade2">Nota 2:</label>
            <input type="number" id="grade2" min="1" max="100" required>
            
            <label for="grade3">Nota 3:</label>
            <input type="number" id="grade3" min="1" max="100" required>
            
            <button type="submit">Agregar</button>
        </form>
        
        <h2>Consultar Estudiantes</h2>
        <select id="studentsDropdown">
            <option value="" disabled selected>Seleccione un estudiante</option>
        </select>
        
        <button id="calculateAverage">Calcular Promedio</button>
        
        <p id="averageResult"></p>
