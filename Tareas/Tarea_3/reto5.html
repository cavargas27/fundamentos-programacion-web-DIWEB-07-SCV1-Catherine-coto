</head>

    <header>
        <img src="#" class="positionLogo" />
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Retos</a>
                    <div class="dropdown-content">
                        <a href="reto1.html">Reto 1</a>

        </nav>
    </header>

    <div class="container">
        <h1>Simulador de Créditos</h1>
        <img src="imagenes/chevylogo.png" alt="Logo Chevrolet" class="logo">
        <div class="dropdowns">
            <label for="modelSelect">Modelo:</label>
            <select id="modelSelect" onchange="updateVersions()">
                <option value="">Selecciona un modelo</option>
                <option value="spark">Chevrolet Spark</option>
                <option value="tracker">Chevrolet Tracker</option>
                <option value="captiva">Chevrolet Trax</option>
            </select>

            <label for="versionSelect">Versión:</label>
            <select id="versionSelect">
                <option value="">Selecciona una versión</option>
            </select>
        </div>
        
        <button class="btn_calcular" onclick="calcularCuota()">Calcular Cuota</button>

        <div id="resultado">
            <img id="carImage" src="" alt="Carro" style="display: none;">
            <p id="cuota"></p>
        </div>
    </div>

    <script src="js/reto5.js"></script>
