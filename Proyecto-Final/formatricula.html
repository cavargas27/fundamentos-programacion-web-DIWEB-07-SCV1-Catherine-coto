<body>
    <header>
        <img src="imagenes/logo.png" class="positionLogo" />
        <div class="car"><li><a><i class="fa-solid fa-cart-shopping"></i></a></li></div>

          <div class="bar"></div>

                  <!-- toggle switch -->
                  <div class="toggle-switch">
                      <!--control switch tipo checkbox-->
                      <input type="checkbox" id="modoOscuroToggle" class="checkbox">
                      <label for="modoOscuroToggle" class="toggle">
                          <!--icono modoOscuro-->
                          <i id="modoOscuroIcon" class="fas fa-sun modoOscuroIcon"></i>

                  </div>
              </li>
          </ul>
      </nav> 
        
    </header>

    <main class="main-page">
        <div class="container">
            <h1>Formulario de Matrícula</h1>
            <form id="matriculaForm">
                <label for="nombre">Nombre del usuario:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                
                <label for="metodoPago">Elige el método de pago:</label>
                <select id="metodoPago" name="metodoPago" required>
                    <option value="credito">Tarjeta de crédito</option>
                    <option value="debito">Tarjeta de débito</option>
                </select>
                
                <button type="submit">Confirmar Matrícula</button>
            </form>
        </div> 
    </main>
