      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>

<body>
    <header>
        <img src="imagenes/logo.png" class="positionLogo" />
        <div class="car"><li><a><i class="fa-solid fa-cart-shopping"></i></a></li></div>
        <div class="menu-toggle" id="menu-toggle">
          <div class="bar"></div>
          <div class="bar"></div>

      </div>
      <nav id="nav-menu">
          <ul>
            <li><a href="inicio.html">Inicio</a></li>

              <li>
                  <!-- toggle switch -->
                  <div class="toggle-switch">
                      <!--control switch tipo checkbox-->
                      <input type="checkbox" id="modoOscuroToggle" class="checkbox">
                      <label for="modoOscuroToggle" class="toggle">
                          <!--icono modoOscuro-->
                          <i id="modoOscuroIcon" class="fas fa-sun modoOscuroIcon"></i>
                          
                      </label>
                  </div>
              </li>
          </ul>

    <main>
        <div class="container">
            <div class="login-box">
                <h1>Iniciar Sesión</h1>
                <form id="loginForm">
                    <div class="textbox">
                        <input type="text" id="username" placeholder="Usuario" required>
                    </div>
                    <div class="textbox">
                        <input type="password" id="password" placeholder="Contraseña" required>
                    </div>
                    <a href="registroWeb.html">Registrarse</a>
                    <input type="submit" class="btn" id="btn-login" value="Iniciar Sesión">
                  
                  
                </form>
            </div>
        </div>
    </main>
